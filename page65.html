<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>



    <style>
        .page-number {
            position: absolute;
            top: 21.6mm;
            /* distance from bottom edge */
            left: 0;
            right: 31.75mm;
            text-align: right;
            font-size: 10pt;
            color: #4b5563;
            /* Tailwind gray-600 */
            font-family: 'Times New Roman', Times, serif;
        }
        /* A4 page style */
        .a4 {
            width: 210mm;
            min-height: 297mm;
            margin: auto;
            padding: 35.56mm 31.75mm 30.48mm 31.75mm;
            border-radius: 8px;
            color: #1f2937;
            /* Tailwind gray-800 */
        }

        body {
            font-family: "Times New Roman", Times, serif;
        }

        /* Special Math font (STIX Two Math as Columbia-like font) */
        .math-columbia {
            font-family: 'STIX Two Math', serif;
            font-style: italic;
            font-weight: 500;
        }

        .cinzel {
            font-family: 'Cinzel', serif;
            font-style: italic;
            font-weight: 500;
        }

        .spectral {
            font-family: 'Spectral', serif;
            font-style: italic;
            font-weight: 500;
        }

        /* Hide button when printing or exporting */
        @media print {
            #downloadBtn {
                display: none;
            }
        }
    </style>

    <!-- Columbia-like Math Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Spectral:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body class="flex flex-col items-center">

    <section id="a4-page"
        class="relative a4 text-[12pt] leading-[1.5] bg-gradient-to-br from-[#eef2ff] via-[#fdf2f8] to-[#f0fdf4]">
        <div class="">
            <div class="page-number text-[15px]"><i>Methodology</i> 270</div>

            
                <div class="">
                    <div class="flex justify-between mb-1">
                        <div class="w-full mt-1 mb-4"><img src="assets/2.jpg" alt="Left Image" class="rounded-3xl"></div>
                    </div>
                </div>


            <div class="">

                <p class="mb-4"><b>For <span class="math-columbia">4 × 4</span> Digits</b></p>

                <div class="text-left"><b><i>Figure 15:</i></b>
                    </div>
                    <p><i>Visual representation of <span
                            class="math-columbia">4 × 4</span> Digit multiplication</i></p>
                <div class="">
                    <div class="flex justify-between mb-1 mb-4">
                        <div class="w-full mt-1"><img src="assets/3.jpg" alt="Left Image" class="rounded-3xl"></div>
                    </div>
                </div>
            </div>

            

        </div>
    </section>

    <!-- Download button -->
    <button id="downloadBtn" onclick="downloadPDF()"
        class="mt-6 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Download as PDF
    </button>

    <!-- jsPDF + html2canvas from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById("a4-page");

            // Capture full content as canvas
            const canvas = await html2canvas(element, { scale: 4 });
            const imgData = canvas.toDataURL("image/png");

            // Create A4 PDF
            const pdf = new jsPDF("p", "mm", "a4");
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();

            pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
            pdf.save("my-page.pdf");
        }
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

</body>

</html>
