<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>



    <style>
        .page-number {
            position: absolute;
            top: 21.6mm;
            /* distance from bottom edge */
            left: 31.75mm;
            right: 0;
            text-align: left;
            font-size: 10pt;
            color: #4b5563;
            /* Tailwind gray-600 */
            font-family: 'Times New Roman', Times, serif;
        }

        /* A4 page style */
        .a4 {
            width: 210mm;
            min-height: 297mm;
            margin: auto;
            padding: 35.56mm 31.75mm 30.48mm 31.75mm;
            border-radius: 8px;
            color: #1f2937;
            /* Tailwind gray-800 */
        }

        body {
            font-family: "Times New Roman", Times, serif;
        }

        /* Special Math font (STIX Two Math as Columbia-like font) */
        .math-columbia {
            font-family: 'STIX Two Math', serif;
            font-style: italic;
            font-weight: 500;
        }

        /* Hide button when printing or exporting */
        @media print {
            #downloadBtn {
                display: none;
            }
        }
    </style>

    <!-- Columbia-like Math Font -->
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col items-center">

    <section id="a4-page"
        class="relative a4 text-[12pt] leading-[1.5] bg-gradient-to-br from-[#eef2ff] via-[#fdf2f8] to-[#f0fdf4]">
        <div class="page-number text-[15px]">62 <i>Part 1: Theoretical Overview</i></div>
        <!-- <div class="px-2 mb-4 flex justify-center items-center gap-4">
            <img src="assets/center.jpg" alt="Left Image" class="max-w-[120%]">
        </div> -->
        <div class="w-full mb-2">
            <p class="text-left"><b>Figure 5:</b></p>
            <p><i>Sutras of Vedic Mathematic</i></p>
        </div>
        <div class="flex justify-between mb-4">
            <div class="w-[48%]"><img src="assets/a.png" alt="Left Image" class="rounded-xl"></div>
            <div class="w-[48%]"><img src="assets/b.png" alt="Left Image" class="rounded-xl"></div>
        </div>
        
    </section>

    <!-- Download button -->
    <button id="downloadBtn" onclick="downloadPDF()"
        class="mt-6 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Download as PDF
    </button>

    <!-- jsPDF + html2canvas from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById("a4-page");

            // Capture full content as canvas
            const canvas = await html2canvas(element, { scale: 4 });
            const imgData = canvas.toDataURL("image/png");

            // Create A4 PDF
            const pdf = new jsPDF("p", "mm", "a4");
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();

            pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
            pdf.save("my-page.pdf");
        }
    </script>

</body>

</html>
